{% extends 'base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>By {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</small>
{% if current_user == post.author %}
    <p><a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a></p>
{% endif %}
{% endblock %}

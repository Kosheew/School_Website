{% extends 'base.html' %}

{% block content %}

<div class="content-container">
    <div class="form-page">
        <div class="form-container">
            <div class="form-header">
                <h2>{{ post.title }}</h2>
                <p>Детальний перегляд поста</p>
            </div>

            <div class="auth-form">
                <div class="form-group">
                    <div class="post-content">
                        {{ post.content|replace('\n', '<br>')|safe }}
                    </div>
                </div>

                {% if post.file_path %}
                <div class="form-group">
                        <div class="image-preview">
                            <img src="{{ url_for('static', filename='uploads/' + post.file_path.split('/')[-1]) }}"
                                 alt="Post Image"
                                 style="max-width: 100%; border-radius: 8px; margin-bottom: 15px;">
                        </div>
                </div>
                {% endif %}

                <div class="form-group" style="text-align: center; margin-top: 30px;">
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <a href="{{ url_for('index') }}" class="submit-btn" style="background-color: #6c757d;">
                            <i class="fas fa-arrow-left"></i> На головну
                        </a>

                        {% if current_user == post.author %}
                        <a href="{{ url_for('delete_post', post_id=post.id) }}"
                           class="submit-btn"
                           style="background-color: #dc3545;"
                           onclick="return confirm('Ви впевнені, що хочете видалити цей пост?')">
                            <i class="fas fa-trash"></i> Видалити
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
